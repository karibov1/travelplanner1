<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик путешествий</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Планировщик путешествий</h1>
    </header>
    
    <main>
        <section id="route-calculator">
            <h2>Калькулятор маршрута</h2>
            <form id="route-form">
                <label for="start-location">Начальная точка:</label>
                <input type="text" id="start-location" name="start-location" required>
                
                <label for="end-location">Конечная точка:</label>
                <input type="text" id="end-location" name="end-location" required>
                
                <button type="submit">Показать маршрут</button>
            </form>
        </section>

        <section id="budget-calculator">
            <h2>Калькулятор бюджета</h2>
            <form id="budget-form">
                <label for="budget">Ваш бюджет:</label>
                <input type="number" id="budget" name="budget" required>
                <button type="submit">Рассчитать</button>
            </form>
        </section>

        <section id="recommendations">
            <h2>Рекомендации</h2>
            <div id="recommendations-list">
                <!-- Рекомендации по достопримечательностям будут отображаться здесь -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Планировщик путешествий</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
